  #     - prometheus
  #   networks:
  #     - vintedbots_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vintedbots_backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-vintedbots}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/vintedbots
      STORAGE_BACKEND: postgresql

      # Redis
      REDIS_URL: redis://default:${REDIS_PASSWORD:-changeme}@redis:6379/0

      # S3/MinIO
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-changeme123}
      S3_BUCKET: vintedbots-photos
      S3_REGION: us-east-1

      # OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_COST_LIMIT_PER_USER: ${OPENAI_COST_LIMIT_PER_USER:-5.0}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}

      # Security
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}

      # Monitoring
      SENTRY_DSN: ${SENTRY_DSN}
      SENTRY_ENVIRONMENT: ${ENVIRONMENT:-production}

      # App Config
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-*}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    volumes:
      - ./backend/data:/app/backend/data
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - vintedbots_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  vintedbots_network:
    driver: bridge
