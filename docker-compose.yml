version: '3.8'

services:
  # PostgreSQL Database (production-ready)
  postgres:
    image: postgres:16-alpine
    container_name: vintedbots_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vintedbots
      POSTGRES_USER: ${POSTGRES_USER:-vintedbots}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vintedbots}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - vintedbots_network

  # Redis Cache & Job Queue
  redis:
    image: redis:7-alpine
    container_name: vintedbots_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - vintedbots_network

  # MinIO (S3-compatible storage for photos)
  minio:
    image: minio/minio:latest
    container_name: vintedbots_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-changeme123}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - vintedbots_network

  # Prometheus (metrics collection)
