# Fly.io Configuration - Staging Environment
# VintedBot Premium Features

app = "vintedbot-staging"
primary_region = "cdg"  # Paris

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "staging"
  LOG_LEVEL = "INFO"
  PORT = "8000"  # BUG FIX #49: Match Dockerfile default

  # Frontend URL
  FRONTEND_URL = "https://vintedbot-staging.fly.dev"

  # Feature flags
  ENABLE_MARKET_SCRAPING = "false"  # Disabled for legal compliance

[http_service]
  internal_port = 8000  # BUG FIX #49: Match PORT env var
  force_https = true
  auto_stop_machines = false  # Keep running for staging
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    timeout = "10s"  # BUG FIX #50: Increased from 5s to 10s
    path = "/health"

# BUG FIX #56: Removed duplicate [[services]] section - using [http_service] only

# VM Resources
[compute]
  cpu_kind = "shared"
  cpus = 1
  memory = "512mb"  # Increased from 256mb (SECURITY FIX)

# BUG FIX #51: Removed invalid [[statics]] section (not supported in Fly.io v2)
# Static files should be served by the app itself or use CDN

