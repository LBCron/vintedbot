# Fly.io Configuration - Staging Environment
# VintedBot Premium Features

app = "vintedbot-staging"
primary_region = "cdg"  # Paris

[build]
  dockerfile = "Dockerfile"

[env]
  ENVIRONMENT = "staging"
  LOG_LEVEL = "INFO"
  PORT = "8080"
  
  # Frontend URL
  FRONTEND_URL = "https://vintedbot-staging.fly.dev"
  
  # Feature flags
  ENABLE_MARKET_SCRAPING = "false"  # Disabled for legal compliance
  
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Keep running for staging
  auto_start_machines = true
  min_machines_running = 1
  
  [[http_service.checks]]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

# VM Resources
[compute]
  cpu_kind = "shared"
  cpus = 1
  memory = "512mb"  # Increased from 256mb (SECURITY FIX)

# Database (PostgreSQL)
[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"

# Secrets (set via flyctl secrets set)
# Required secrets:
# - DATABASE_URL
# - REDIS_URL
# - S3_ACCESS_KEY
# - S3_SECRET_KEY
# - OPENAI_API_KEY
# - STRIPE_SECRET_KEY
# - STRIPE_WEBHOOK_SECRET
# - STRIPE_PRICE_STARTER
# - STRIPE_PRICE_PRO
# - STRIPE_PRICE_ENTERPRISE
# - JWT_SECRET
