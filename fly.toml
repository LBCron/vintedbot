app = "vintedbot-backend"
primary_region = "cdg"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"
  ENV = "production"
  JOBS_ENABLED = "true"
  PLAYWRIGHT_HEADLESS = "true"
  ENABLE_SYSTEM_MONITORING = "true"
  USE_HTTPONLY_COOKIES = "true"
  CSRF_PROTECTION = "true"
  SQLITE_DB_PATH = "/data/vbs.db"
  UPLOAD_DIR = "/data/uploads"
  TEMP_PHOTO_DIR = "/data/temp_photos"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Volume mount for persistent data (SQLite DB, uploads, etc.)
# CRITICAL: This ensures data persists across deployments
[mounts]
  source = "vintedbot_data"
  destination = "/data"

# Ensure volume is reattached automatically on machine restart
[[vm.mounts]]
  source = "vintedbot_data"
  destination = "/data"
